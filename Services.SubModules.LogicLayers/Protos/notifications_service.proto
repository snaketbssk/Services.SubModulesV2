syntax = "proto3";

option csharp_namespace = "Services.SubModules.Protos";

service NotificationsGrpc {
	rpc AddSuccessNotification (AddSuccessNotificationsGrpcRequest) returns (EmptyNotificationsGrpcResponse);
	rpc AddWarningNotification (AddWarningNotificationsGrpcRequest) returns (EmptyNotificationsGrpcResponse);
	rpc AddErrorNotification (AddErrorNotificationsGrpcRequest) returns (EmptyNotificationsGrpcResponse);
	rpc AddSuccessGroupNotification (AddSuccessGroupNotificationsGrpcRequest) returns (EmptyNotificationsGrpcResponse);
	rpc AddWarningGroupNotification (AddWarningGroupNotificationsGrpcRequest) returns (EmptyNotificationsGrpcResponse);
	rpc AddErrorGroupNotification (AddErrorGroupNotificationsGrpcRequest) returns (EmptyNotificationsGrpcResponse);
}

message AddSuccessNotificationsGrpcRequest 
{
	bytes idUser = 1;
	string title = 2;
	string content = 3;
}

message AddWarningNotificationsGrpcRequest 
{
	bytes idUser = 1;
	string title = 2;
	string content = 3;
}

message AddErrorNotificationsGrpcRequest 
{
	bytes idUser = 1;
	string title = 2;
	string content = 3;
}

message AddSuccessGroupNotificationsGrpcRequest 
{
	string nameGroup = 1;
	string title = 2;
	string content = 3;
}

message AddWarningGroupNotificationsGrpcRequest 
{
	string nameGroup = 1;
	string title = 2;
	string content = 3;
}

message AddErrorGroupNotificationsGrpcRequest 
{
	string nameGroup = 1;
	string title = 2;
	string content = 3;
}

message EmptyNotificationsGrpcResponse 
{
	bool isSuccess = 1;
}