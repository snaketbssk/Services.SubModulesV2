syntax = "proto3";

option csharp_namespace = "Services.SubModules.Protos";

service MailerGrpc {
  rpc SendMessage (MessageMailerGrpcRequest) returns (MessageMailerGrpcResponse);
}

message MessageMailerGrpcRequest
{
    string type = 1;
    string language = 2;
    string address = 3;
    int64 date = 4;
    string data = 5;
}

message MessageMailerGrpcResponse
{
    bool isSuccess = 1;
}