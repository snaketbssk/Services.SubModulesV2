syntax = "proto3";

option csharp_namespace = "Services.SubModules.Protos";

import "Protos/types_service.proto";

service WalletsGrpc {
    rpc Credit (TransactionWalletsGrpcRequest) returns (TransactionWalletsGrpcResponse);
    rpc Debit (TransactionWalletsGrpcRequest) returns (TransactionWalletsGrpcResponse);
}

message TransactionWalletsGrpcRequest
{
    string description = 1;
    string walletId = 2;
    string reference = 3;
    DecimalValue amount = 4;
}

message TransactionWalletsGrpcResponse
{
    string id = 1;
}