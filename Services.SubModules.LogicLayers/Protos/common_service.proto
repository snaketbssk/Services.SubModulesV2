syntax = "proto3";

option csharp_namespace = "Services.SubModules.Protos";

service CommonGrpc {
	rpc GetCurrency (CurrencyCommonGrpcRequest) returns (CurrencyCommonGrpcResponse);
	rpc GetCurrencies (CurrenciesCommonGrpcRequest) returns (CurrenciesCommonGrpcResponse);
}

message CurrencyCommonGrpcRequest
{
	string id = 1;
}

message CurrencyCommonGrpcResponse
{
	bool isSuccess = 1;
	string id = 2;
	string code = 3;
	string symbol = 4;
	int32 number = 5;
	string name = 6;
	bool enable = 7;
}

message CurrenciesCommonGrpcRequest
{
}

message CurrenciesCommonGrpcResponse
{
	bool isSuccess = 1;
	repeated CurrencyCommonGrpcResponse values = 2;
}